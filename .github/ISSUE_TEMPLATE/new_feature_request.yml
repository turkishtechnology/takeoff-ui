name: "Feature request"
description: Create a feature request
title: 'feat: '
labels: ['new feature']
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for taking the time to create a feature request! Before opening a new issue, please search existing issues to avoid duplicates.
  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: Tell us about your feature request
      placeholder: 'I need this feature because...'
      value: 'Describe your feature request...'
    validations:
      required: true
 - type: dropdown
    id: component-affected
    attributes:
      label: Affected component
      description: Which takeoff-ui component is affected?
      options:
      - tk-accordion
      - tk-alert
      - tk-avatar
      - tk-badge
      - tk-breadcrumb
      - tk-button
      - tk-card
      - tk-checkbox
      - tk-chips
      - tk-currency-input
      - tk-datepicker
      - tk-dialog
      - tk-divider
      - tk-drawer
      - tk-dropdown
      - tk-editor
      - tk-icon
      - tk-input
      - tk-pagination
      - tk-radio
      - tk-rating
      - tk-select
      - tk-spinner
      - tk-stepper
      - tk-table
      - tk-tabs
      - tk-textarea
      - tk-timeline
      - tk-toggle
      - tk-tooltip
      - tk-upload
      default: tk-accordion
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the feature here.
      placeholder: ex. screenshots, forum links, etc.
      value: 'Additional details here...'
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Before submitting
      description: By submitting this issue, you agree to follow our [Contributing Guidelines](https://github.com/turkishtechnology/takeoff-ui/blob/develop/CONTRIBUTING.md).
      options:
        - label: I've made research efforts and searched the documentation
          required: true
        - label: I've searched for existing issues
          required: true