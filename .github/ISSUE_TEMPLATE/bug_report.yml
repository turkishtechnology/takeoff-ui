---
name: Bug Report
description: Report a bug or unexpected behavior
title: "bug: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: >
        ### Thanks for taking the time to create a bug report. Before opening a
        new issue, please search existing issues to avoid duplicates.
  - type: markdown
    attributes:
      value: >
        #### If you aren't sure this is a bug or not, please open a discussion
        instead:

        - [Discussions](https://github.com/turkishtechnology/takeoff-ui/discussionsl)
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A brief description of what the bug is.
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce
      description: A step-by-step description of how to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: dropdown
    id: component-affected
    attributes:
      label: Affected component
      description: Which takeoff-ui component is affected?
      options:
        - tk-accordion
        - tk-alert
        - tk-avatar
        - tk-badge
        - tk-breadcrumb
        - tk-button
        - tk-card
        - tk-checkbox
        - tk-chips
        - tk-currency-input
        - tk-datepicker
        - tk-dialog
        - tk-divider
        - tk-drawer
        - tk-dropdown
        - tk-editor
        - tk-icon
        - tk-input
        - tk-pagination
        - tk-radio
        - tk-rating
        - tk-select
        - tk-spinner
        - tk-stepper
        - tk-table
        - tk-tabs
        - tk-textarea
        - tk-timeline
        - tk-toggle
        - tk-tooltip
        - tk-upload
      default: 0
    validations:
      required: true
  - type: dropdown
    id: framework-affected
    attributes:
      label: Affected framework
      description: Which takeoff-ui framework is affected?
      options:
        - All
        - React
        - Vue
        - Angular
      default: 0
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Please specify the version you are having trouble with.
      placeholder: V1.0.0
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: Please add a screenshot of the error or the situation you are
        dealing with.
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please include browser console or server logs of the bug.
      render: bash
  - type: checkboxes
    id: terms
    attributes:
      label: Before submitting
      description: By submitting this issue, you agree to follow our [Contributing
        Guidelines](https://github.com/turkishtechnology/takeoff-ui/blob/develop/CONTRIBUTING.md).
      options:
        - label: I've made research efforts and searched the documentation
          required: true
        - label: I've searched for existing issues
          required: true
